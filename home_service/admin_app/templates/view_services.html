<html lang="en">
<head>

</head>
<body>
     <nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">HomeCare</span>
  </div>
</nav>

<nav class="navbar" style="background-color: #e3f2fd;" data-bs-theme="light">
  <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">services</span>
  </div>
</nav>
</nav>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin_dashboard' %}">Back</a>

      </ul>

<br><br>

    <div class="row">  
    <div class="d-flex flex-wrap justify-content-center gap-4">
    {% for service in services %}
    <div class="card text-center mb-3" style="width: 18rem;">
    <div class="card-body">
    <h5 class="card-title"> {{ service.name }}</h5>
    <p class="card-text"></p>
    <a href="{% url 'view_providers' service.id %}" class="btn btn-primary">View</a>
     <a href="{% url 'admin_delete_service' service.id %}"
       class="btn btn-danger btn-sm"
       onclick="return confirm('Are you sure you want to delete this service?');">
        Delete
    </a>
    </div>
    </div>
    {% endfor %}
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
