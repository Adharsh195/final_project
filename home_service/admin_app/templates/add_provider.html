{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'add_provider.css'%}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">HomeCare</span>
  </div>
</nav>
</nav>
<a href="{% url 'admin_dashboard'%}">Back to dashboard</a>
    <form method="POST">
    {% csrf_token %}
    <center><h1>Add Provider</h1></center>
    <h3>Login Details</h3>
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>

    <h3>Company Details</h3>
    <input name="company" placeholder="Company Name" required>
    <input name="phone" placeholder="Phone" required>
    <textarea name="address" placeholder="Address"></textarea>

    <h3>Select Service</h3>

    {% for service in services %}
        <label>
            <input type="radio" name="service" value="{{ service.id }}" required>
            {{ service.name }}
        </label><br>
    {% endfor %}

    <h3>Enter Price</h3>
    <input type="number" step="0.01" name="price" placeholder="Enter price" required>

    <button type="submit">Register Provider</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
