{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'book_service.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">HomeCare</span>
  </div>
</nav>
</nav>
<br><br>

<div class="booking-container">
    <h2>Book Service</h2>
    
    <form method="POST"
      action="{% url 'book_service' provider_service.id %}"
      onsubmit="handleSubmit(this)">
    {% csrf_token %}

    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" name="customer_name" required>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="customer_phone" required>
    </div>

    <div class="form-group">
        <label>Address</label>
        <textarea name="customer_address" required></textarea>
    </div>

    <div class="form-group">
        <label>Booking Date</label>
        <input type="date" name="booking_date" required>
    </div>

    <button type="submit" id="confirmBtn">
        Confirm Booking
    </button>
</form>

<script>
function handleSubmit(form) {
    const btn = document.getElementById("confirmBtn");
    btn.disabled = true;
    btn.innerText = "Processing...";
    return true; 
}
</script>
    
    
    <center><a href="{% url 'service_list'%}">Back</a></center>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
