{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="{% static 'provider_register.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">HomeCare</span>
  </div>
</nav>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Back</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="page">
   <form method="POST" class="register-form">
    {% csrf_token %}
    <center><h2>PROVIDER REGISTER</h2></center>
    <h3>Login Details</h3>
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>

    <h3>Company Details</h3>
    <input name="company" placeholder="Company Name" required>
    <input name="phone" placeholder="Phone" required>
    <textarea name="address" placeholder="Address"></textarea>

    <h3>Select Service</h3>

    {% for service in services %}
        <label>
            <input type="radio" name="service" value="{{ service.id }}" required>
            {{ service.name }}
        </label><br>
    {% endfor %}

    <h3>Enter Price</h3>
    <input type="number" step="0.01" name="price" placeholder="Enter price" required>

    <button type="submit">Register Provider</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
